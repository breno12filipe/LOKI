<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKI 1.0</title>
    <link rel="stylesheet" href="./css/index.css"/>
        <!--load all Font Awesome styles -->
    <script src="https://kit.fontawesome.com/a3efa45cc0.js" crossorigin="anonymous"></script>
    <script src="../third/jquery-3.6.0/jquery-3.6.0.min.js"></script>

</head>
<body>     
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Ainda não possui conta?</p>
                <p class="description description-primary">Clique abaixo!</p>
                <button id="signin" class="btn btn-primary">Cadastrar</button>
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-secondary">Entre com sua conta</h2>
                <p class="description description.secondary">Use um email válido para acesso</p>
                <form onsubmit="return false;" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input required type="email" placeholder="email">
                    </label>
                    <label class="label-input" for="">
                        <i state="closed" id="login-eye" class="fas fa-eye-slash icon-modify" style="cursor: pointer;"></i>
                        <input required id="login-password" type="password" placeholder="senha">
                        </label>
                        <!-- <a class="password" href="#">esqueceu sua senha?</a> -->
                        <button onclick="authenticateUser(this.form)" class="btn btn-secondary">Acessar</button>
                        <!-- Spinner -->
                        <div id="login-loader" class="loader"></div> 
                </form>
                </div><!-- second column-->
            </div><!--first content-->

      <div class="content second-content">
        <div class="first-column">
            <h2 class="title title-primary">Olá, usuário!</h2>
            <p class="description description-primary">Se já possui cadastro</p>
            <p class="description description-primary">Entre com as info. de acesso</p>
            <button id="signup" class="btn btn-primary">Entrar</button>
        </div><!--first column-->
        <div class="second-column">
            <h2 class="title title-secondary">Crie sua conta</h2>
            <p class="description description-secondary">Use um email válido para cadastro</p>
            <form onsubmit="return false;" class="form">
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input required type="email" name="email" placeholder="email">
                </label>
                <label class="label-input" for="">
                    <i state="closed" id="reg-eye" class="fas fa-eye-slash icon-modify" style="cursor: pointer;"></i>
                    <input required id="reg-password" type="password" placeholder="senha">
                </label>
                <button type="submit" onclick="registerUser(this.form)" class="btn btn-secondary">Cadastrar</button>
            </form>
        </div><!-- second column-->   
      </div><!--second content-->
  </div><!--container-->

  
  <script src="./js/index.js"></script>
</body>
</html>
