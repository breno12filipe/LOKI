<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <object type="text/html" style="width:100%;heihgt: 250px;" data="../components/sideBar.html">  -->
    <title>Registrar bioimpedancia</title>
    <script src="../third/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../third/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css"> -->
    <!-- <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script> -->
    <link rel="stylesheet" href="../third/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css">
    <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script>
    <link href="../third/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.css" rel="stylesheet">
    <script src="./js/loadModules.js"></script>
    <link rel="stylesheet" href="../third/loki-rich-text-editor/editor-de-texto-html/css/editor.css">
    <link rel="stylesheet" href="../third/loki-rich-text-editor/editor-de-texto-html/css/icons.css">
    <script src="../third/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../third/summernote/summernote.css">
    <script src="../third/summernote/summernote.js"></script>
</head>
<body>
    <div id="content">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <div class="side-bar"></div>
            <div id="bioimpedance-reg-content" class="page-wrapper" style="width:100%">
                <div class="col-sm-10">
                    <img class="float-left ml-5 mt-4" src="img/nutri.png" style="width:80px; height:80px;left:0px;">
                    <div class="row d-flex justify-content-center mb-3 mt-1">
                        <button id="bioimpedance-step-btn-1" class="rounded-circle border-0 btn-lg" style="background-color: #58af9b;">1</button>
                        &nbsp;
                        <button id="bioimpedance-step-btn-2" class="rounded-circle border-0 btn-lg" >2</button>
                        &nbsp;
                        <button id="bioimpedance-step-btn-3" class="rounded-circle border-0 btn-lg" >3</button>
                    </div>
                </div>


                <div id="bioimpedance-step-1">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Dados iniciais</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="card row d-flex justify-content-center ml-5 mr-5">
                            <div class="card-body">
                                <div class="row">
                                    <label for="bioimpedance-title" class="font-weight-bold">Título da Bioimpedância</label>
                                    <input name="bioimpedance-title" id="bioimpedance-title" type="text" class="form-control">
                                </div>
                                <div class="row">&nbsp;</div>
                                <div class="row">
                                    <label for="bioimpedance-description" class="font-weight-bold">Descrição da Bioimpedância</label>
                                    <input name="bioimpedance-description" id="bioimpedance-description" type="text" class="form-control">
                                </div>
                                <div class="row">&nbsp;</div>
                                <div class="row d-flex justify-content-center">
                                    <button class="btn btn-info btn-lg" id="bioimpedance-step1-advance">Próximo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="bioimpedance-step-2" >
                    <div class="col-sm-10">
                        <div class="row d-flex justify-content-center font-weight-bold mr-3">
                            <h2 class="row d-flex justify-content-center font-weight-bold">Bioimpedância</h2>
                            <div id="parentEditor" class="ml-5">
                                <form method="post">
                                    <textarea id="bioimpedace-summernote" name="editordata"></textarea>
                                </form>
                            </div>
                            <div class="row d-flex justify-content-center mt-2 mx-auto">
                                <button class="btn btn-warning btn-lg" style="width:100px" id="bioimpedance-step2-recede">Voltar</button>
                                &nbsp;
                                <button class="btn btn-info btn-lg" id="bioimpedance-step2-advance">Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="bioimpedance-step-3" >
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Salvar Bioimpedância</h2>
                    </div>
                    <div class="card row d-flex justify-content-center ml-5">
                        <div class="card-body">
                            
                            <div class="col">
                                <div class="row">
                                    <p><b>Título da bioimpedância:</b><p id="bioimpedance-title-conf"></p></p>
                                </div>
                                
                                <div class="row">
                                    <p><b>Descrição:</b><p id="bioimpedance-desc-conf"></p></p>
                                </div>
    
                                <div class="row">
                                    <p><b>Data de registro:</b><p id="bioimpedance-title-date"></p></p>
                                </div>
                            </div>
                            
                        </div>

                        <div class="col-sm-10">
                            <div class="row d-flex justify-content-center mb-2 mx-auto">
                                <button class="btn btn-warning btn-lg" id="bioimpedance-step3-recede" style="width:100px" >Voltar</button>
                                &nbsp;
                                <button class="btn btn-success btn-lg" onclick="saveBioimpedance()" style="width:100px">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../third/Rich-Text-Editor-jQuery-RichText/src/jquery.richtext.min.js"></script> -->
    <script src="./js/utils.js"></script>
    <script src="./js/bioimpedance.js"></script>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/jscolor.min.js"></script>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/editor.js"></script>
</body>
</html>
