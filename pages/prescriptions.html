<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <object type="text/html" style="width:100%;heihgt: 250px;" data="../components/sideBar.html">  -->
    <title>Registrar Prescrição</title>
    <script src="../third/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../third/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css"> -->
    <!-- <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script> --><title>Document</title>
    <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script>
    <script src="./js/loadModules.js"></script>
    <link rel="stylesheet" href="../third/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css">
    <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script>
    <link href="../third/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="../third/loki-rich-text-editor/editor-de-texto-html/css/icons.css">
    <script src="../third/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../third/summernote/summernote.css">
    <script src="../third/summernote/summernote.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div id="content">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <div class="side-bar"></div>
            <div id="prescription-reg-content" class="page-wrapper" style="width:100%">
                <div class="col-sm-10">
                    <div class="row d-flex justify-content-center mb-3 mt-1">
                        <button id="prescription-step-btn-1" class="rounded-circle border-0 btn-lg" style="background-color: #58af9b;">1</button>
                        &nbsp;
                        <button id="prescription-step-btn-2" class="rounded-circle border-0 btn-lg" >2</button>
                        &nbsp;
                        <button id="prescription-step-btn-3" class="rounded-circle border-0 btn-lg" >3</button>
                    </div>
                </div>


                <div id="prescription-step-1">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Dados iniciais</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="card row d-flex justify-content-center ml-5 mr-5">
                            <div class="card-body">
                                <div class="row">
                                    <label for="prescription-title" class="font-weight-bold">Título da Prescrição</label>
                                    <input name="prescription-title" id="prescription-title" type="text" class="form-control">
                                </div>
                                <div class="row">&nbsp;</div>
                                <div class="row">
                                    <label for="prescription-description" class="font-weight-bold">Descrição da Prescrição</label>
                                    <input name="prescription-description" id="prescription-description" type="text" class="form-control">
                                </div>
                                <div class="row">&nbsp;</div>
                                <div class="row d-flex justify-content-center">
                                    <button class="btn btn-info btn-lg" id="prescription-step1-advance">Próximo</button>
                                </div>

                                <div class="row">
                                    <label for="exam-title" class="font-weight-bold">Tipo da prescrição</label>    
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="prescriptionRadio" id="nutritional-prescription-radio" checked>
                                    <label class="form-check-label" for="NutritionalPrescriptionRadio">
                                    Receituário Nutricional
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="prescriptionRadio" id="medical-prescription-radio">
                                    <label class="form-check-label" for="MedicalPrescriptionRadio">
                                    Receituário Especial Médico
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="prescription-step-2" >
                    <div class="col-sm-10">
                        <div class="row d-flex justify-content-center font-weight-bold mr-3">
                            <h2 class="row d-flex justify-content-center font-weight-bold">Prescrição</h2>
                            <div id="parentEditor" class=""> 
                                <form method="post">
                                    <textarea id="prescription-summernote" name="editordata"></textarea>
                                </form>
                            </div>
                            <div class="row d-flex justify-content-center mt-2 mx-auto">
                                <button class="btn btn-warning btn-lg" style="width:100px" id="prescription-step2-recede">Voltar</button>
                                &nbsp;
                                <button class="btn btn-info btn-lg" id="prescription-step2-advance">Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="prescription-step-3" >
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Salvar Prescrição</h2>
                    </div>
                    <div class="card row d-flex justify-content-center ml-5">
                        <div class="card-body">
                            
                            <div class="col">
                                <div class="row">
                                    <p><b>Título da Prescrição:</b><p id="prescription-title-conf"></p></p>
                                </div>
                                
                                <div class="row">
                                    <p><b>Descrição:</b><p id="prescription-desc-conf"></p></p>
                                </div>
    
                                <div class="row">
                                    <p><b>Data de registro:</b><p id="prescription-title-date"></p></p>
                                </div>
                                <!--
                                <div class="row">
                                    <p><b>PDF:</b><p id="prescription-title-pdf"></p></p>
                                    <a class="navbar-b" href="javascript:loadDocHTML()"><i class="bi bi-file-pdf icon-modify ml-2" style="cursor: pointer;"></i></a>
                                    
                                </div>
                                -->
                            </div>
                            
                        </div>

                        <div class="col-sm-10">
                            <div class="row d-flex justify-content-center mb-2 mx-auto">
                                <button class="btn btn-warning btn-lg" id="prescription-step3-recede" style="width:100px" >Voltar</button>
                                &nbsp;
                                <button class="btn btn-success btn-lg" onclick="savePrescriptions()" style="width:100px">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../third/Rich-Text-Editor-jQuery-RichText/src/jquery.richtext.min.js"></script> -->
    <script src="./js/utils.js"></script>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/jscolor.min.js"></script>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/editor.js"></script>
    <script src="./js/prescription.js"></script>
</body>
</html>
