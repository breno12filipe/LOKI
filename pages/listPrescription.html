<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script> -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../third/DataTables/datatables.min.css">
    <link rel="stylesheet" href="../third/summernote/summernote.css">
    <title>Listar Prescrições</title>
</head>
<body>
    <div id="content">
        <!-- Page Wrapper -->
        
        <div id="wrapper">
            <div class="side-bar"></div>
            
            <div class="col-sm-11 mt-4 mr-4">
                <h2 class="row d-flex justify-content-center font-weight-bold">Lista de Prescrições</h2>
                <div id="prescription-list"></div>
            </div>
        </div>

        
        <div style="display: none;" class="col-sm-12" id="EditPrescriptionDialog" title="Editar Prescrição">
            <center>
                <div class="row">
                    <input id="edit-prescription-title" class="form-control" type="text" placeholder="titulo">
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <input id="edit-prescription-description" class="form-control" type="text" placeholder="descrição">
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <textarea id="edit-prescription-summernote" name="editordata"></textarea>
                </div>
                <div class="row">&nbsp;</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="prescriptionRadio" id="nutritional-prescription-radio" checked>
                    <label class="form-check-label" for="NutritionalPrescriptionRadio">
                    Receituário Nutricional
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="prescriptionRadio" id="medical-prescription-radio">
                    <label class="form-check-label" for="MedicalPrescriptionRadio">
                    Receituário Especial Médico
                    </label>
                </div>
                <button id="edit-prescription-submit" class="btn btn-info btn-lg">Editar</button>    
            </center>
        </div>

        
        <div style="display: none;" class="col-sm-12" id="showPrescriptionDialog" title="Mostrar Prescrição">
            <center>
                <div class="row">
                    <p>Titulo</p>
                    <input id="show-prescription-title" class="form-control" type="text" readonly>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <p>Descrição</p>
                    <input id="show-prescription-description" class="form-control" type="text" readonly>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <p>Corpo</p>
                </div>
                <div class="row">
                    <textarea id="show-prescription-summernote" name="edit-data"></textarea>
                </div>
            </center>
        </div>
        
        
        
    </div>
    <script type="text/javascript" src="../third/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./js/loadModules.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/listPrescription.js"></script>
    <script type="text/javascript" src="../third/DataTables/datatables.min.js" defer ></script>
    <script src="../third/summernote/summernote.js"></script>
</body>
</html>
