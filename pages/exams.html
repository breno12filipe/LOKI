<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <object type="text/html" style="width:100%;heihgt: 250px;" data="../components/sideBar.html">  -->
    <title>Document</title>
    <script src="../third/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.js"></script>
    <link rel="stylesheet" href="../third/loki-rich-text-editor/editor-de-texto-html/css/editor.css">
    <link rel="stylesheet" href="../third/loki-rich-text-editor/editor-de-texto-html/css/icons.css">
    <script src="./js/loadModules.js"></script>
    <link href="../third/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.css" rel="stylesheet">
    <script src="../third/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../third/summernote/summernote.css">
    <script src="../third/summernote/summernote.js"></script>
</head>
<body>
    <div id="content">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <div class="side-bar"></div>
            <div id="exam-module" class="page-wrapper" style="width:100%">
                <img class="float-left ml-5 mt-4" src="img/exame.png" style="width:80px; height:80px;left:0px">

                <div class="col-sm-10">
                    <div class="row d-flex justify-content-center mb-3 mt-1">
                        <button id="exam-step-btn-1" class="rounded-circle border-0 btn-lg" style="background-color: #58af9b;">1</button>
                        &nbsp;
                        <button id="exam-step-btn-2" class="rounded-circle border-0 btn-lg" >2</button>
                        &nbsp;
                        <button id="exam-step-btn-3" class="rounded-circle border-0 btn-lg" >3</button>
                        &nbsp;
                        <button id="exam-step-btn-4" class="rounded-circle border-0 btn-lg" >4</button>
                    </div>
                </div>

                <div id="exam-step-1">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Dados iniciais</h2>
                    </div>
                    <div class="card ml-5 mr-5">
                        <div class="card-body">
                            <div class="row">
                                <label for="exam-title" class="font-weight-bold">Título do exame</label>
                                <input name="exam-title" type="text" class="form-control">
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <label for="exam-title" class="font-weight-bold">Descrição do exame</label>
                                <input name="exam-title" type="text" class="form-control">
                            </div>
                            <div class="row">&nbsp;</div>

                            <div class="row">
                                <label for="exam-title" class="font-weight-bold">Tipo do exame</label>    
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="examRadio" id="PhysicalExamRadio">
                                <label class="form-check-label" for="PhysicalExamRadio">
                                Exame Físico
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="examRadio" id="ComplementaryExamRadio" checked>
                                <label class="form-check-label" for="ComplementaryExamRadio">
                                Exame Complementar
                                </label>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <button class="btn btn-info btn-lg" id="exam-step1-advance">Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="exam-step-2">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Exame</h2>
                    </div>
                    <div class="row d-flex justify-content-center font-weight-bold" style="position: fixed;">
                        <input type="file" id="upload" hidden/>
                        <div id="parentEditor">
                            <form method="post">
                                <textarea id="exam-summernote" name="editordata"></textarea>
                            </form>
                        </div>
                        <div class="row d-flex justify-content-center mt-2 mx-auto">
                            <button class="btn btn-warning btn-lg" style="width:100px" id="exam-step2-recede">Voltar</button>
                            &nbsp;
                            <button class="btn btn-info btn-lg" id="exam-step2-advance">Próximo</button>
                        </div>
                    </div>
                </div>

                <div id="exam-step-3">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Exames Bioquímicos</h2>
                    </div>
                    <div class="row d-flex justify-content-center font-weight-bold" style="position:fixed;">
                        <input type="file" id="upload" hidden/>
                        <div id="parentEditor">
                            <form method="post">
                                <textarea id="biochemical-exam-summernote" name="editordata"></textarea>
                            </form>
                        </div>
                        <div class="row d-flex justify-content-center mt-2 mx-auto">
                            <button class="btn btn-warning btn-lg" style="width:100px" id="exam-step3-recede">Voltar</button>
                            &nbsp;
                            <button class="btn btn-info btn-lg" id="exam-step3-advance">Próximo</button>
                        </div>
                    </div>
                </div>

                <div id="exam-step-4">
                    <div class="col-sm-10">
                        <h2 class="row d-flex justify-content-center font-weight-bold">Salvar Exame</h2>
                    </div>
                    <div class="card ml-5 mr-5">
                        <div class="card-body">
                            <p>Título da anamnese</p>
                            <p>Descrição</p>
                            <p>Tipo do exame</p>
                            <p>PDF</p> <!-- Dar opção de baixar como PDF-->
                            <p>Data de registro</p>
                        </div>
                        <div class="row d-flex justify-content-center mb-2 mx-auto">
                            <button class="btn btn-warning btn-lg" id="exam-step4-recede" style="width:100px" >Voltar</button>
                            &nbsp;
                            <button class="btn btn-success btn-lg" onclick="saveAnamnesis()" style="width:100px">Salvar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/jscolor.min.js"></script>
    <script src="../third/loki-rich-text-editor/editor-de-texto-html/js/editor.js"></script>
    <script src="js/exams.js"></script>
</body>
</html>
